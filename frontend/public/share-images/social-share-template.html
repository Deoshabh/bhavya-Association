<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Share Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 1200px;
            height: 630px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: #1a56db;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .hindi-text {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            line-height: 1.4;
            max-width: 900px;
        }
        .english-text {
            font-size: 24px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            max-width: 900px;
        }
        .url {
            font-size: 20px;
            color: #1a56db;
            font-weight: 600;
            background: #f0f7ff;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #e0f0ff;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">भ</div>
        <div class="hindi-text">
            लिंक पर क्लिक करके बहुजन व्यापार एसोसिएशन कम्युनिटी की सदस्यता निशुल्क प्राप्त करे
        </div>
        <div class="english-text">
            Get the free membership of Bahujan Vyapar Association by clicking on the given Link
        </div>
        <div class="url">
            https://bhavyasangh.com/
        </div>
        <div class="watermark">BHAVYA Associates</div>
    </div>
</body>
</html>
