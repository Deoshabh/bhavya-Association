  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Multi-page app cache busting script -->
    <script>
      // Clear any stale route caches on page load
      if (performance.navigation.type === 1) {
        // Page was refreshed - clear route-specific storage
        Object.keys(localStorage).forEach(key => {
          if (key.includes('route_') || key.includes('page_')) {
            localStorage.removeItem(key);
          }
        });
      }
      
      // Add timestamp to prevent cache issues
      window.pageLoadTime = Date.now();
    </script>
