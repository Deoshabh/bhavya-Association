      <!-- Enhanced cache control headers to prevent 404 routing issues -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Additional headers for multi-page app navigation -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    
    <title>BHAVYA</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Multi-page app cache busting script -->
    <script>
      // Clear any stale route caches on page load
      if (performance.navigation.type === 1) {
        // Page was refreshed - clear route-specific storage
        Object.keys(localStorage).forEach(key => {
          if (key.includes('route_') || key.includes('page_')) {
            localStorage.removeItem(key);
          }
        });
      }
      
      // Add timestamp to prevent cache issues
      window.pageLoadTime = Date.now();
    </script>
