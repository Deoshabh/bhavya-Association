version: "3.8"

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Use your VPS MongoDB - update the connection string as needed
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:DevSum@12345@mongo-db-mongo-db-yc5kum:27017/bhavya}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
    volumes:
      - uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http = require('http'); const req = http.request({host: 'localhost', port: 5000, path: '/api/health'}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.end();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  uploads:
# Note: MongoDB service removed since you're using your existing VPS MongoDB
# The app will connect to your centralized MongoDB instance
